{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block sidebar %}
    {% include 'blog/sidebar.html' %}
{% endblock %}

<!--A form for creating or editing posts. It uses Django forms to render input fields and 
handles CSRF protection and and allow input for tags-->

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-4">
                <div class="card-header">
                    <h4>{% if form.instance.id %}Edit{% else %}New{% endif %} Post</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
