{% load static %}



<div class="card">
    <div class="card-header">
        <h4>Latest Posts</h4>
    </div>
    <ul class="list-group list-group-flush">
        {% for post in latest_posts %}
            <li class="list-group-item">
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
